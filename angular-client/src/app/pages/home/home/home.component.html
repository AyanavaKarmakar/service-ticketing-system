<div class="flex flex-col gap-3 justify-center items-center mt-12">
    <span class="text-4xl lg:text-5xl font-semibold text-center">
        {{userType | titlecase}} Dashboard
    </span>

    <!-- Customer Dashboard -->
    <div *ngIf="userType === 'customer'" class="m-10">
        <app-customer></app-customer>
    </div>

    <footer class="mb-3 lg:mb-5 mt-8 lg:mt-12 text-md lg:text-lg">
        Logged in as <span class="underline font-semibold">{{username}}</span>
    </footer>
</div>
